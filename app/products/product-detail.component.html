<div class="panel panel-primary" *ngIf='product'> <!-- Otherwise, if the product is not loaded, we have binding errors. Data access is asynchronous! -->
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Name:</div>
                    <div class="col-md-6">{{product.productName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Code:</div>
                    <div class="col-md-6">{{product.productCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class="col-md-6">{{product.desctiption}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Availability:</div>
                    <div class="col-md-6">{{product.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Price:</div>
                    <div class="col-md-6">{{product.price | currency:'USD':true}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Star rating:</div>
                    <div class="col-md-6">
                        <ai-star [rating]='product.starRating'
                            (ratingClicked)='onRatingClicked($event)'>
                        </ai-star>
                    </div>
                </div>
            </div>
            <div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='200' 
                     [style.margin.px]='2' 
                     [src]='product.imageUrl'
                     [title]='product.productName'>
            </div>
        </div>
    </div>
    <div class="panel-footer2">
        <a class="btn btn-default" (click)='onBack()' style='width: 80px'>
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
    </div>
</div>
